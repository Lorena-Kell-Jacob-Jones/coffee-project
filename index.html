<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col h1" id="title">Mane Room Coffee!</div>
        </div>
        <div class="row">
            <div class="col justify-content-center" style="text-align:center"><img src="assets/LionRoar.png" alt="roaring lion" height=80% width=50%></div>
        </div>
        <div.row>
            <div class="col-12">
                <hr id = "topLine">
            </div>
        </div.row>
        <div class="row">
            <div class="col-5 d-flex justify-content-end">
                <label for="coffeeSearch" style="margin-left:50px">Search for a Coffee!  </label>
                <input type="text" id="coffeeSearch" placeholder="enterAName">
            </div>
            <div class="col-7"></div>
        </div>
        <div class="row">
            <div class="col-5 d-flex justify-content-end">
                <label for="roast-selection"></label>
                <select id="roastselection">
                    <option>--choose--</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
            </div>
            <div class="col-7"></div>
        </div>
        
        <div class="row">
            <div id="coffee-holder"></div>
                <div class="row d-flex justify-content-center">
                    <div class="col-4 fw-bold text-decoration-underline">Name</div>
                    <div class="col-4 fw-bold text-decoration-underline">Roast</div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-4" id="coffeeName"></div>
                    <div class="col-4" id="coffeeRoast"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col" id="footer">
                Copyright CodeUp Coffee Inc. 2022
            </div>
        </div>

    <script src="main.js"></script>
</body>
</html>
