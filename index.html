<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--  BOOTSTRAP  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<!-- GOOGLE FONT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Irish+Grover&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Mud on the Main</title>
</head>

<body>
	<div class="container" id="headerarea">
        <div class="row">
            <div class="col d-flex justify-content-start">
                <img src="assets/MudOnMainPicture.png" alt="mudOnMain" height="300px" width="300px">
            </div>
            <div class="col d-flex justify-content-end">
                <img src="assets/MainStreet.jpg" alt="MainStreet" height="300px" width="1100px">
            </div>
        </div>
        <div class="row close">
            <div class="col close">
                <hr class ="close">
            </div>
        </div>
        </div>
        <div class="container" id="bodyarea">
		<div class="row">
			<h1 class="text-center">Mud on Main Coffee!</h1>
			<div class="col-sm col-md-8">
				<div class="row">
					<div id="coffee-holder"></div>
					<div class="row d-flex justify-content-center">
						<div class="col-4 fw-bold text-decoration-underline">Name</div>
						<div class="col-4 fw-bold text-decoration-underline">Roast</div>
					</div>
					<div class="row d-flex justify-content-center">
						<div class="col-4" id="coffeeName"></div>
						<div class="col-4" id="coffeeRoast"></div>
					</div>
				</div>
			</div>
			<div class="col-6 col-md-4">
				<div class="row">
					<!-- SELECT COFFEE BY ROAST -->
					<h3>Filter by roast type</h3>
					<form action="" id="formCoffee">
						<label for="roast-selection"></label>
						<select id="roastselection">
							<option value="--choose--" selected>--choose--</option>
							<option value="light">light</option>
							<option value="medium">medium</option>
							<option value="dark">dark</option>
						</select>
					</form> 
					<!-- SELECT COFFEE BY INPUT -->
					<h3>Filter for a name</h3>
					<div class="row">
						<div class="col">
							<input type="text" id="coffeeSearch" placeholder="enterAName">
							<!-- <label for="coffeeSearch">Search for a Coffee!</label> -->
						</div>
					</div>
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4 d-flex justify-content-around">
                            <img src="assets/beanHeart.jpeg" alt="bean heart" width="150px" height="150px" style="margin-top:50px">
                        </div>
                        <div class="col-4"></div>
                    </div>
				</div>
			</div>
			</script>
			<!-- EXTERNAL JAVASCRIPT -->
			<script src="main.js"></script>
		</div>
	</div>
	</div>
</body>

</html>
